<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certify_Chain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
   <!-- NAV BUTTON BAR -->
<style>
  .navbar-mini{margin:16px auto;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
  .navbar-mini a{padding:10px 14px;border-radius:8px;text-decoration:none;background:#eee;color:#222;font-weight:600}
  .navbar-mini a.active{background:#0d6efd;color:#fff}
</style>
<div class="navbar-mini">
  <a href="{{ url_for('home') }}">🏠 Home</a>
  <a href="{{ url_for('add_certificate') }}" class="{% if request.endpoint=='add_certificate' %}active{% endif %}">➕ Add Certificate</a>
  <a href="{{ url_for('verify_certificate') }}" class="{% if request.endpoint=='verify_certificate' %}active{% endif %}">🔍 Verify Certificate</a>
  <a href="{{ url_for('view_blockchain') }}" class="{% if request.endpoint=='view_blockchain' %}active{% endif %}">📜 View Blockchain</a>
</div>


  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand text-white" href="/">🎓 Certify_Chain</a>
    
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
